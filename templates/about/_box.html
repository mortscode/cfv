{% for box in entry.theBox.all() %}
<section class="section-white">
  <div class="box" style="background-image:url('{{box.backgroundImage.one.url}}');">
    <div class="box__shade"></div>
    <div class="box__text">
      <h2 class="box__text--title">{{box.headline}}</h2>
      {{box.bodyCopy}}
    </div>
  </div>
</section>
{% endfor %}
