<div class="coaches section">
  <h2 class="coaches__title">Our Coaches</h2>
  <div class="coaches__wrapper">
  {% for coach in craft.entries.section('coaches').all() %}
    <a href="{{coach.url('coachThumbnail')}}" class="coaches__coach">
      <img src="{{coach.coachImage.one.url}}" alt="Coach {{coach.title}}" class="coaches__coach--image">
      <h3 class="coaches__coach--name">{{coach.title}}</h3>
    </a>
  {% endfor %}
  </div>
</div>
